  <div class="container">
    <h2>License Portal</h2>
    <p>Check your license status and contact support if needed.</p>
    
    <div class="contact-info">
      <h3>Support Information</h3>
      <ul>
        <li>Email: <a href="mailto:smthubakgale@gmail.com">smthubakgale@gmail.com</a></li>
        <li>Phone: +27 66 253 1653</li>
        <li>Address: Mankweng, South Africa</li>
        <li>
          <a id="whatsapp-link" href="#" target="_blank">Chat with us on WhatsApp</a>
        </li>
      </ul>
    </div>
    
    <div class="license-contact-form">
      <h3>License Status</h3>
      <div class="license-message" id="license-message">
        Loading license status...
      </div>
      <form id="license-contact-form">
        <input id="name4" type="text" placeholder="Name" name="name" required>
        <input id="email4" type="email" placeholder="Email" name="email" required>
        <textarea id="message4" placeholder="Message" name="message" required></textarea>
        <button id="send-email-4" type="submit">Send</button>
      </form>
      <div id="form-status-4"></div>
    </div>
  </div>

<script>
  // Read query parameters
  function getQueryParam(param) {
    const params = new URLSearchParams(window.location.search);
    return params.get(param);
  }

  const machineId = getQueryParam('machineId') || 'UNKNOWN';
  const reason = getQueryParam('reason') || 'No active license found.';

  // Create default message
  const defaultMessage = `Hello, I want to activate my app.\nMy Machine ID is: ${machineId}\nStatus: ${reason}`;

  // Show machine ID and license reason
  document.getElementById('license-message').textContent = `Machine ID: ${machineId}`;

  // Prefill textarea
  document.getElementById('message4').value = defaultMessage;

  // Update WhatsApp link dynamically
  const whatsappMessage = encodeURIComponent(defaultMessage);
  const whatsappNumber = '27662531653'; // Support WhatsApp number
  document.getElementById('whatsapp-link').href =
    `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
</script>
