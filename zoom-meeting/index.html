<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zoom Meeting Launcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: .5rem;
    }
  </style>
</head>
<body class="p-4">

  <div class="container mt-4">
    <h3 class="mb-3">Zoom Meeting Manager</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createMeetingModal">
      Create Meeting
    </button>
    <div id="meetingInfo" class="mt-4"></div>
  </div>

  <!-- Modal: Create meeting -->
  <div class="modal fade" id="createMeetingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a Zoom Meeting</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="meetingForm">
            <div class="mb-3">
              <label class="form-label">Topic</label>
              <input type="text" class="form-control" id="topic" value="My Meeting" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Start Time (optional)</label>
              <input type="datetime-local" class="form-control" id="start_time">
            </div>
            <div class="mb-3">
              <label class="form-label">Duration (minutes)</label>
              <input type="number" class="form-control" id="duration" value="30">
            </div>
            <button type="submit" class="btn btn-success w-100">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Join meeting via iframe -->
  <div class="modal fade" id="joinMeetingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Zoom Meeting</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-0">
          <iframe id="zoomIframe" allow="camera; microphone; fullscreen; display-capture"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const meetingInfoDiv = document.getElementById('meetingInfo');
    const zoomIframe = document.getElementById('zoomIframe');

    // Handle meeting creation
    document.getElementById('meetingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const topic = document.getElementById('topic').value;
      const start_time = document.getElementById('start_time').value;
      const duration = parseInt(document.getElementById('duration').value);

      try {
        const res = await axios.post('/create-meeting', { topic, start_time, duration });
        if (res.data.success) {
          const m = res.data.meeting;
          meetingInfoDiv.innerHTML = `
            <div class="card p-3 mt-3">
              <h5>${m.topic}</h5>
              <p><strong>Meeting ID:</strong> ${m.id}</p>
              <p><strong>Join URL:</strong> <a href="${m.join_url}" target="_blank">${m.join_url}</a></p>
              <button class="btn btn-primary" id="joinBtn">Join Here</button>
            </div>
          `;
          const modal = bootstrap.Modal.getInstance(document.getElementById('createMeetingModal'));
          modal.hide();
          document.getElementById('joinBtn').addEventListener('click', () => openMeeting(m.join_url));
        } else {
          alert('Error creating meeting: ' + (res.data.error?.message || 'Unknown error'));
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    function openMeeting(joinUrl) {
      zoomIframe.src = joinUrl;
      const joinModal = new bootstrap.Modal(document.getElementById('joinMeetingModal'));
      joinModal.show();
    }

    // Cleanup iframe on modal close
    document.getElementById('joinMeetingModal').addEventListener('hidden.bs.modal', () => {
      zoomIframe.src = '';
    });
  </script>
</body>
</html>
